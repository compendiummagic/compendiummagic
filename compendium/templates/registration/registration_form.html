{% extends 'base.html' %}

{% block body %}

<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox" style="margin-top:100px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">Create an account</div>
        </div>
        <div class="panel-body">
            <form method="post" action="." class="form-horizontal" role="form">
                {% csrf_token %}
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error!</p>
                    <span></span>
                </div>

                <div class="form-group">
                    <label for="id_username" class="col-md-3 control-label">Username</label>
                    <div class="col-md-6">
                        <input id="id_username" type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-6">
                        <input id="id_email" type="text" class="form-control" name="email" placeholder="Email Address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_password1" class="col-md-3 control-label">Password</label>
                    <div class="col-md-6">
                        <input id="id_password1" type="password" class="form-control" name="password1" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_password2" class="col-md-3 control-label">Confirm Password</label>
                    <div class="col-md-6">
                        <input id="id_password2" type="password" class="form-control" name="password2" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="submit" class="btn btn-success"><i class="icon-hand-right"></i>Register</button>
                    </div>
                </div>

                <div class="form-group background_white" style="z-index:1; border-top:1px solid #999;">
                    <div class="col-md-offset-3 col-md-1 background_white">
                        <span style="margin-left:15px;"></span>
                    </div>
                </div>

                <div class="form-group" style="z-index:0; padding-top:20px;margin-top:-25px; ">
                    <div class="col-md-offset-3 col-md-6">
                        <a class="btn btn-block btn-social-btn-facebook" href="{% url 'social:begin' 'facebook' %}"><i class="fa fa-facebook-official"></i> Sign up with Facebook</a>
                    </div>
                </div>

                <div class="form-group background_white" style="z-index:1; border-top:1px solid #999;">
                    <div class="col-md-offset-3 col-md-1 background_white">
                        <span style="margin-left:15px;"></span>
                    </div>
                </div>
            </form>

                <div class="form-group background_white" style="z-index:1;">
                    <div class="col-md-offset-2 col-md-8 background_white" style=";padding-bottom:20px;">
                        <span style="margin-left:15px;">Already Got an Account?</span>
                    </div>
                    <div class="col-md-offset-3 col-md-6">
                        <a href="{% url 'auth_login' %}"><Button class="btn btn-success">Log In</Button></a>
                    </div>
                </div>
        </div>
    </div>
</div>

{% endblock %}
